<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Certifications</title>
    <style>
        body{
            background-color:#243642;
        }
        .div{
            margin: 100px 0 0 200px;
            width: 70%;
            height: 450px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
       .div img{
        width: 20%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
        border: 2px solid red;
        transition: all ease-in-out 0.5s;
       }
       .div img:hover{
         width: 75%;
       }
    </style>
</head>
<body>
    <div class="div">
          <img src="java.jpg" alt="">
          <img src="python.jpg" alt="">
          <img src="sql.png" alt="">
          <img src="tcsion.jpg" alt="">
    </div>
</body>
</html>
