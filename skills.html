<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+TC&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
            background-color:#3B1E54;
            margin-left:250px;
            margin-top: 100px;
            padding: 20px;
        }
        .main{
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            width: 600px;
            box-shadow: 0 4px 8px blue;
           }
           .main h2{
              text-align: center;
              color: brown;
              
           }
           .main h2:hover{
              
              font-weight: 800;
              color:#185519;

           }
           .skill{
            margin-bottom: 15px;
           }
           .skill-name{
             font-weight: 800;
             color: cornflowerblue;
            
           }
           .skill-name:hover{
              color:#F5004F;
              font-size: 25px;
              font-family: "Merriweather", serif;
           }
           .progress-bar{
             background-color:grey;
             border-radius: 5px;
             
           }
           .progress-bar span{
            display: block;
            height: 12px;
            border-radius: 5px;
           
           }
           .progress-java{
            background-color: red;
            width: 75%;
           }
           .progress-python{
            background-color:yellow;
            width: 60%;
           }
           .progress-sql{
            background-color:green;
            width: 75%;
           }
           .progress-html{
            background-color:blueviolet;
            width: 65%;
           }
           .progress-css{
            background-color:#D91656;
            width: 60%;
           }

    </style>
</head>
<body>
    <div class="main">
        <h2>My Skills</h2>
        <div class="skill">
            <div class="skill-name">Core Java</div>
            <div class="progress-bar"><span class="progress-java"></span></div>
        </div>
        <div class="skill">
            <div class="skill-name">Python</div>
            <div class="progress-bar"><span class="progress-python"></span></div>
        </div>
        <div class="skill">
            <div class="skill-name">SQL</div>
            <div class="progress-bar"><span class="progress-sql"></span></div>
        </div>
        <div class="skill">
            <div class="skill-name">HTML</div>
            <div class="progress-bar"><span class="progress-html"></span></div>
        </div>
        <div class="skill">
            <div class="skill-name">CSS</div>
            <div class="progress-bar"><span class="progress-css"></span></div>
        </div>

    </div>
</body>
</html>
